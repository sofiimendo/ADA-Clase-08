<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 42px;
            color: white;
        }

        .container {
            background-color: #e3e3e3;
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        .caja1 {
            background-color: tomato;
            width: 100px;
            height: 100px;
            order: 0;
        }

        .caja2 {
            background-color: blueviolet;
            width: 100px;
            height: 100px;
            order: 9;
        }

        .caja3 {
            background-color: darkgreen;
            width: 100px;
            height: 100px;
            order: -4;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="caja1">1</div>
        <div class="caja2">2</div>
        <div class="caja3">3</div>
    </div>
</body>

</html>
