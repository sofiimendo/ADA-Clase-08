<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        footer {
            height: 200px;
            background-color: lightgray;
            width: 100%;
        }

        section {
            background-color: aqua;
            height: 100%;
            flex-grow: 1;
            display: flex;
            padding: 25px;
        }

        main {
            background-color: crimson;
            height: 100%;
            flex-grow: 2;
        }

        aside {
            background-color: cornflowerblue;
            height: 100%;
            flex-grow: 1;
            margin-left: 25px;
        }

        .body {
            padding: 20px;
            height: 100vh;
            width: 100vw;
            border: 3px solid red;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            background-color: burlywood;
            display: flex;
            flex-grow: 1;
            flex-direction: row;
            border: 3px solid green;
            margin-bottom: 25px;
            padding: 25px;
        }

        .menu {
            width: 350px;
            height: 100%;
            background-color: cadetblue;
            margin-right: 25px;
        }
    </style>
</head>

<body>
    <div class="body">
        <div class="container">
            <div class="menu"></div>
            <section>
                <main></main>
                <aside></aside>
            </section>
        </div>
        <footer></footer>
    </div>
</body>

</html>
